{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h1 class="mb-4">Jobs</h1>
  <a class="btn btn-primary mb-3" href="{% url 'job_create' %}">Post a job</a>
  {% for job in jobs %}
  <div class="card mb-3">
    <div class="card-body">
      <h5>{{ job.title }}</h5>
      <p class="mb-1"><strong>Company:</strong> {{ job.company.name if job.company }}</p>
      <p class="mb-0">{{ job.description|default:"No description" }}</p>
    </div>
  </div>
  {% empty %}
  <p>No jobs yet.</p>
  {% endfor %}
</div>
{% endblock %}
