{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="card">
    <div class="card-body">
      <h2>{{ job.title }}</h2>
      <p class="text-muted">Company: {{ job.company.name }}</p>
      <p>{{ job.description|linebreaks }}</p>

      {% if user.is_authenticated and (user == job.posted_by or user == job.company.owner or user.is_superuser) %}
        <a href="{% url 'job_edit' job.pk %}" class="btn btn-outline-primary">Edit</a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
